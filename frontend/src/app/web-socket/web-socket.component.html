<div id="main">
  <p>
    This form is to play with websockets.
  </p>
  <div class="divTable">
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCellLeft">

          <div class="form-group">
            <h2>Socket IO to Node BE</h2>
            <textarea
                    id="msgsTxtSIO"
                    [(ngModel)]="txtMsgsSIO"
                    readonly
                    class="form-control"
            ></textarea>

            <input
                    id="sendTxtSIO"
                    [(ngModel)]="txtSendSIO"
                    type="text"
                    autocomplete="off"
                    class="form-control"
            />

            <button
                    id="btnSendSIO"
                    (click)="sendMessageSIO()"
                    class="btn btn-primary"
            >
              Send
            </button>

          </div>

        </div>
        <div class="divTableCellRight">

          <div class="form-group">
            <h2>Socket IO to Spring BE</h2>
            <textarea
                    id="msgsTxtSTOMP"
                    [(ngModel)]="txtMsgsSTOMP"
                    readonly
                    class="form-control"
            ></textarea>

            <input
                    id="stSpring_sendTxt"
                    [(ngModel)]="txtSendSTOMP"
                    type="text"
                    autocomplete="off"
                    class="form-control"
            />

            <button
                    id="btnSendSTOMP"
                    (click)="sendMessageSTOMP()"
                    class="btn btn-primary"
            >
              Send
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
