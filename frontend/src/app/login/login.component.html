<form [formGroup]="loginForm" class="main">
    <h2>{{title}}</h2>
    <div class="form-group">
        <label for="{{id}}_username">Username</label>
        <input id="{{id}}_username"
               type="text"
               class="form-control"
               formControlName="username"
               [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }"
        />
        <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
            <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="{{id}}_password">Password</label>
        <input id="{{id}}_password"
               type="password"
               class="form-control"
               formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }"
        />
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group form-control-controls">
        <button
                id="{{id}}_btnLogin"
                (click)="doLogin()"
                [disabled]="loading"
                class="btn btn-primary"
        >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <div class="result-message">
            <p *ngIf="loginSuccessful==true" class="ok">&#9786;</p>
            <p *ngIf="loginSuccessful==false" class="error">&#9785;</p>
        </div>
    </div>
</form>
